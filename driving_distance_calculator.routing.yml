driving_distance_calculator.settings:
  path: '/admin/config/system/driving-distance'
  defaults:
    _form: '\Drupal\\driving_distance_calculator\\Form\\SettingsForm'
    _title: 'Driving distance calculator settings'
  requirements:
    _permission: 'administer driving distance'

driving_distance_calculator.calculate:
  path: '/driving-distance/calculate'
  defaults:
    _controller: '\Drupal\\driving_distance_calculator\\Controller\\DistanceController::calculate'
    _title: 'Calculate driving distance'
  requirements:
    _permission: 'access content'
  options:
    _auth: ['basic', 'cookie']

driving_distance_calculator.form:
  path: '/driving-distance-calculator/form'
  defaults:
    _form: '\Drupal\driving_distance_calculator\Form\PriceCalculatorForm'
    _title: 'Price Calculator'
  requirements:
    _permission: 'access driving distance calculator'

driving_distance_calculator.calculate_json:
  path: '/driving-distance-calculator/calculate'
  defaults:
    _controller: '\Drupal\driving_distance_calculator\Controller\PriceCalculatorController::calculate'
    _format: 'json'
  requirements:
    _permission: 'access driving distance calculator'

driving_distance_calculator.settings_form:
  path: '/admin/config/services/driving-distance-calculator'
  defaults:
    _form: '\Drupal\driving_distance_calculator\Form\DrivingDistanceCalculatorSettingsForm'
    _title: 'Driving Distance Calculator settings'
  requirements:
    _permission: 'administer site configuration'

driving_distance_calculator.settings_form_alias:
  path: '/admin/config/services/driving-distance'
  defaults:
    _form: '\Drupal\driving_distance_calculator\Form\DrivingDistanceCalculatorSettingsForm'
    _title: 'Driving Distance Calculator settings'
  requirements:
    _permission: 'administer site configuration'

driving_distance_calculator.clear_cache:
  path: '/admin/config/services/driving-distance-calculator/clear-cache'
  defaults:
    _controller: '\Drupal\driving_distance_calculator\Controller\CacheController::clearAll'
    _title: 'Clear Driving Distance Cache'
  requirements:
    _permission: 'administer site configuration'

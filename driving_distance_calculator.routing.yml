driving_distance_calculator.form:
  path: '/moving-quote'
  defaults:
    _form: '\Drupal\driving_distance_calculator\Form\MovingQuoteForm'
    _title: 'Moving Quote'
  requirements:
    _permission: 'access content'

driving_distance_calculator.price_calc_endpoint:
  path: '/moving-quote/price-calc'
  defaults:
    _controller: '\Drupal\driving_distance_calculator\Controller\PriceCalcController::calculate'
  methods: [POST]
  requirements:
    _permission: 'access content'